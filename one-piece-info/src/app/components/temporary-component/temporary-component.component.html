<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <!-- BUSCADOR -->
    <div class="pb-4 bg-white dark:bg-gray-900">
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative mt-1">
            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="text" id="table-search" class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
        </div>
    </div>
    <!-- TABLA -->
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    NOMBRE
                </th>
                <th scope="col" class="px-6 py-3">
                    TAMAÃ‘O
                </th>
                <th scope="col" class="px-6 py-3">
                    EDAD
                </th>
                <th scope="col" class="px-6 py-3">
                    ROL
                </th>
                <th scope="col" class="px-6 py-3">
                    RECOMPENSA
                </th>
                <th scope="col" class="px-6 py-3">
                    FRUIT
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let character of charactersList" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="px-6 py-4">
                    <p *ngIf="character.name; else elseName">{{ character.name }}</p>
                    <ng-template #elseName>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
                <td class="px-6 py-4">
                    <p *ngIf="character.size; else elseSize">{{ character.size }}</p>
                    <ng-template #elseSize>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
                <td class="px-6 py-4">
                    <p *ngIf="character.age; else elseAge">{{ character.age }}</p>
                    <ng-template #elseAge>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
                <td class="px-6 py-4">
                    <p *ngIf="character.job; else elseJob">{{ character.job }}</p>
                    <ng-template #elseJob>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
                <td class="px-6 py-4">
                    <p *ngIf="character.bounty; else elseBounty">{{ character.bounty }}</p>
                    <ng-template #elseBounty>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
                <td class="px-6 py-4">
                    <p *ngIf="character.fruit; else elseFruit">{{ character.fruit.name }}</p>
                    <ng-template #elseFruit>
                        <p>No tiene</p>
                    </ng-template>
                </td>
            </tr>
        </tbody>
    </table>
</div>
