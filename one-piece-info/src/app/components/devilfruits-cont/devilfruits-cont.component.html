    <!-- TABLA -->
    <table class="max-w-screen-xl text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    IMG
                </th>
                <th scope="col" class="px-6 py-3">
                    NOMBRE
                </th>
                <th scope="col" class="px-6 py-3">
                    DESCRIPCIÃ“N
                </th>
                <th scope="col" class="px-6 py-3">
                    TIPO
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let devilFruit of devilFruitList" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="px-6 py-4">
                    <img [src]="devilFruit.filename" [alt]="devilFruit.name">
                    <ng-template #elseFilename>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
                <td class="px-6 py-4">
                    <p *ngIf="devilFruit.name; else elseName">{{ devilFruit.name }}</p>
                    <ng-template #elseName>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
                <td class="px-6 py-4">
                    <p *ngIf="devilFruit.description; else elseDescription">{{ devilFruit.description }}</p>
                    <ng-template #elseDescription>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
                <td class="px-6 py-4">
                    <p *ngIf="devilFruit.type; else elseType">{{ devilFruit.type }}</p>
                    <ng-template #elseType>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
            </tr>
        </tbody>
    </table>
</div>
