<div class="cont flex justify-center relative overflow-x-auto sm:rounded-lg my-20">
    <table class="max-w-screen-xl text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    TÍTULO
                </th>
                <th scope="col" class="px-6 py-3">
                    DESCRIPCIÓN
                </th>
                <th scope="col" class="px-6 py-3">
                    SAGA
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bow of bowsList" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="px-6 py-4">
                    <p *ngIf="bow.title; else elseTitle">{{ bow.title }}</p>
                    <ng-template #elseTitle>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
                <td class="px-6 py-4">
                    <p *ngIf="bow.description; else elseDescription">{{ bow.description }}</p>
                    <ng-template #elseDescription>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
                <td class="px-6 py-4">
                    <p *ngIf="bow.saga; else elseSaga">{{ bow.saga.title }}</p>
                    <ng-template #elseSaga>
                        <p>Desconocido</p>
                    </ng-template>
                </td>
            </tr>
        </tbody>
    </table>
</div>
