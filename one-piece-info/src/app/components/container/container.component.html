<section class="flex justify-center">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-12 max-w-screen-xl px-4">
        <div class="section-card" *ngFor="let section of guide_sections">
            <div class="img-container">
                <img [src]="section.url" alt="">
            </div>
            <h3 class="text-center">{{ section.name }}</h3>
        </div>
    </div>
</section>
