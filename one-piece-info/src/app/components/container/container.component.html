<section class="flex justify-center">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-12 max-w-screen-xl px-4">
        <div class="section-card" *ngFor="let section of guide_sections">
            <div class="img-container">
                <img [src]="section.url" alt="">
            </div>
            <h3 class="text-center">{{ section.name }}</h3>
            <button [routerLink]="section.path" type="button" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Acceder</button>
        </div>
    </div>
</section>
