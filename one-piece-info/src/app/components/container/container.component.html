<section class="flex justify-center my-20">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-12 max-w-screen-xl px-4">
        <div class="section-card" *ngFor="let section of guide_sections">
            <div class="img-container rounded">
                <img [src]="section.url" alt="">
            </div>
            <!-- <h3 class="text-center"></h3> -->
            <button [routerLink]="section.path" type="button" class="w-full text-white font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 mt-5">{{ section.name }}</button>
        </div>
    </div>
</section>
